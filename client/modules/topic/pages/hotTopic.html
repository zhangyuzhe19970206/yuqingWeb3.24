<style>
    .title{
        max-width: 700px;
        position: fixed;
        left:0;
        background-color: rgba(0,0,0,0.8);
        border:1px solid #333;
        padding: 2px;
        color:#fff;
        z-index:1000;
        pointer-events: none;
    }
    @media (max-width: 990px) {
    .col-md-6 {
        position: relative;
        min-height: 1px;
        padding-right: 0;
        padding-left: 0; 
        padding-top: 5px;
        }
    }

</style>
<div id="content" class="content" ng-resize="drawClouds()">
    <div class='row'>
        <div class="col-md-6 ui-sortable" ng-repeat="item in data">
            <!-- begin panel -->
            <div class="panel panel-primary" data-sortable-id="ui-media-object-3">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                    </div>
                    <h4 class="panel-title f-s-16">
                    <img src = "/static/assets/img/topic.svg">
                    {{item.topicName}}</h4>
                </div>
                <div class="panel-body">
                    <div class="title"></div>
                    <div class="col-md-12" ng-if="item.summary != null">
                        <!-- <div class = "" > -->
                            <!-- <p class="lead" ng-if="item.summary == null">
                                    摘要： 2016年6.7，全国考生陆续开始高考。
                            </p> -->
                            <p class="lead" style="overflow-y: hidden; height: 63px" data-mytitle="{{item.summary}}">
                                    摘要： {{item.summary.slice(0,60)+'......'}}
                            </p>
                        <!-- </div> -->
                    </div>
                    <div class="col-md-12">
                        <!-- 轮播图 -->
                        <div class='col-md-6' style="padding-left: 0">
                            <carousel interval=5000>
                                <slide ng-repeat="slide in item.imgs" >
                                <img ng-src="{{slide}}" class = "height-sm width-full" style="border: 1px solid #2a72b5; border-radius: 4px;padding: 0;">
                                </slide>
                            </carousel>
                        </div>
                        <div class="col-md-6" style="padding-right: 0">
                            <div id = "wordsCloud_{{item.topicId}}" class = "width-full height-sm"  style="min-height: 300px !important; border: 1px solid #2a72b5; border-radius: 4px;">
                            </div>
                        </div>
                    </div>

                </div>
                 <p class='text-right p-b-10 ' >
                    <a href="javascript:;" class="btn btn-primary btn-xs m-r-10 f-s-15 fa-bar-chart-o fa" ng-click="openModal(item.topicId)" style="display:none">话题分析</a>
                </p>
            </div>
        </div>
    </div>
</div>
